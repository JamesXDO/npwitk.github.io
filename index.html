<!DOCTYPE html>
<html>
<head>
    <title>Nonprawich I.</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <style>
        body {
            top: 0;
            left: 0;
            width: 99%;
            height: 97%;
            position: absolute;
            display: table;
        }
        p {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body id="body" class="div">
    <p>
        <font size="7"><b>NONPRAWICH I.</b></font> <br>
        <i>Hello, World!</i>
        <br>
        <a href="about" style="color: white; text-decoration: none;">about me</a> |
        <a href="contact" style="color: white; text-decoration: none;">contact</a>
    </p>

    <script>
        window.onload = function() {
            var body = document.getElementById('body');
            var day = new Date().getDay();
            switch(day) {
                case 0: body.className = 'Sunday'; break;
                case 1: body.className = 'Monday'; break;
                case 2: body.className = 'Tuesday'; break;
                case 3: body.className = 'Wednesday'; break;
                case 4: body.className = 'Thursday'; break;
                case 5: body.className = 'Friday'; break;
                case 6: body.className = 'Saturday'; break;
            }
        }
    </script>
</body>  
</html>
