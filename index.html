<!DOCTYPE html>
<html>
<head>
    <title>Nonprawich I.</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            top: 0;
            left: 0;
            width: 99%;
            height: 97%;
            position: absolute;
            display: table;
        }
        p {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            line-height: 1.5;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Variable font styling */
        .animated-text span {
            font-family: "SF Pro Text", sans-serif;
            font-variation-settings: 'wght' 200;
            animation: breath 1.5s alternate ease-in-out infinite;
            animation-fill-mode: both;
        }

        @keyframes breath {
            0% {
                font-variation-settings: 'wght' 200;
            }
            100% {
                font-variation-settings: 'wght' 700;
            }
        }

        /* Setup for the body styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body id="body" class="div">
    <p class="animated-text">
        <font size="7"><b>
            <span>N</span><span>O</span><span>N</span><span>P</span><span>R</span><span>A</span><span>W</span><span>I</span><span>C</span><span>H</span> <span>I</span><span>N</span><span>T</span><span>A</span><span>K</span><span>A</span><span>E</span><span>W</span>
        </b><span class="cursor"> _</span></font> <br>
        <span>Hello, World!</span> 
        <br>
        <a href="about" style="color: white; text-decoration: none;">about me</a> |
        <a href="contact" style="color: white; text-decoration: none;">contact</a>
    </p>

    <script>
        window.onload = function() {
            var body = document.getElementById('body');
            var day = new Date().getDay();
            switch(day) {
                case 0: body.className = 'Sunday'; break;
                case 1: body.className = 'Monday'; break;
                case 2: body.className = 'Tuesday'; break;
                case 3: body.className = 'Wednesday'; break;
                case 4: body.className = 'Thursday'; break;
                case 5: body.className = 'Friday'; break;
                case 6: body.className = 'Saturday'; break;
            }
            body.style.fontFamily = "SF Pro Text";
        }
    </script>
</body>  
</html>
