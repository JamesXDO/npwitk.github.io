<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Master</title>
    <style>
        /* Mesh Gradient Background Animation */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsla(0, 100%, 50%, 1);
            background-image: radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0px, transparent 50%),
                              radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%),
                              radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
                              radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
                              radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
                              radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
                              radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);
            animation: moveBackground 10s ease infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content styles */
        .container {
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust logo size */
            animation: scale-in 1s ease-out;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #fff;
        }
        .app-badge {
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        footer a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/color-master/assets/logo.png" alt="Color Master Logo" class="logo">
        <h1>Color Master</h1>
        <a href="https://apple.co/4d3yudw" class="app-badge">
            <img src="/color-master/assets/download_badge.svg" alt="Download on App Store">
        </a>
    </div>
    
    <footer>
        <a href="http://npwitk.com/color-master/legal/privacy.pdf">Privacy Policy</a> |
        <a href="http://npwitk.com/color-master/legal/terms.pdf">Terms & Conditions</a>
    </footer>
</body>
</html>
