<html>
  <head>
    <meta charset="utf-8"/>
	<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>Freaky Firebase Example</title>
  </head>
  <body>
    <h1>Freaky Firebase Realtime Database Example</h1>
	
	<pre id='object'></pre>
	
	
	<script>
	  (function(){
	  
	  
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyAHazjgvPu-dvxXTBTbhmG_8yPH1GkVpvs",
		authDomain: "xamioproject.firebaseapp.com",
		databaseURL: "https://xamioproject-default-rtdb.firebaseio.com",
		projectId: "xamioproject",
		storageBucket: "xamioproject.appspot.com",
		messagingSenderId: "771289394227"
	  };
	  firebase.initializeApp(config);
	  
	   /* Data Event Listeners Start */
     const preObject = document.getElementById('object');
const dbRefObject = firebase.database().ref().child('object');

dbRefObject.on('value', snap => {

	console.log(snap.val());	
	preObject.innerText = JSON.stringify(snap.val(), null, 3);

}, function(error) {
  // The fetch failed.
  console.error(error);
});
	  
	  
	   /* Stop */
	  
	  
	  }());
	</script>
	
	
  </body>
</html>
